<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-div">
                    <p id="home-score">0</p>
                </div>
                <div class="button-container">
                    <button class="add-pts" onclick="add1PointsHome()">+1</button>
                    <button class="add-pts" onclick="add2PointsHome()">+2</button>
                    <button class="add-pts" onclick="add3PointsHome()">+3</button>
                </div>   
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-div">
                    <p id="guest-score">0</p>
                </div>
                <div class="button-container">
                    <button class="add-pts" onclick="add1PointsGuest()">+1</button>
                    <button class="add-pts" onclick="add2PointsGuest()">+2</button>
                    <button class="add-pts" onclick="add3PointsGuest()">+3</button>
            </div>
            <button class="reset-button" onclick="resetGame()">RESET GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
